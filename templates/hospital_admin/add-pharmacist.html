			<script>
			$(document).ready(function() {
				$('input[type="password"]').each(function() {
					$(this).parent().css('position', 'relative');
					$(this).after('<span onclick="togglePassword(this)" style="position:absolute;right:15px;top:45%;cursor:pointer;color:black;font-size:14px;font-weight:bold;">Show</span>');
					$(this).after('<div class="password-requirements" style="font-size:12px;color:black;margin-top:5px;">Password must contain: 1 uppercase, 1 lowercase, 1 digit, min 8 characters</div>');
				});
				
				$('input[type="password"]').on('input', function() {
					var password = $(this).val();
					var requirements = $(this).siblings('.password-requirements');
					var hasUpper = /[A-Z]/.test(password);
					var hasLower = /[a-z]/.test(password);
					var hasDigit = /\d/.test(password);
					var hasLength = password.length >= 8;
					
					if (hasUpper && hasLower && hasDigit && hasLength) {
						requirements.css('color', 'green').text('Password requirements met âœ“');
					} else {
						requirements.css('color', 'black').text('Password must contain: 1 uppercase, 1 lowercase, 1 digit, min 8 characters');
					}
				});
			});
			
			function togglePassword(icon) {
				var input = $(icon).parent().find('input[type="password"], input[type="text"]')[0];
				if (input.type === 'password') {
					input.type = 'text';
					icon.innerHTML = 'Hide';
				} else {
					input.type = 'password';
					icon.innerHTML = 'Show';
				}
			}
			</script>
