    <body>
    <video autoplay muted loop style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">
      <source src="{% static 'videos/background-video.mp4' %}" type="video/mp4">
    </video>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<header class="header">{% include 'hospital_admin/hospital-admin-navbar.html' %}</header>
				<!-- Logo -->

            
			<!-- /Header -->
			
			<!-- Sidebar -->
			<aside class="sidebar" id="sidebar">
				{% include 'hospital_admin/hospital-admin-sidebar.html' %}
			</aside>
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">

                <div class="content container-fluid">

<!-- Breadcrumb -->
			<div class="breadcrumb-bar">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb mb-2" style="background: transparent; justify-content: center;">
						<li class="breadcrumb-item"><a href="{% url 'admin-dashboard' %}" style="color: black; text-decoration: none;">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page" style="color: black;">Edit Pharmacist</li>
					</ol>
				</nav>
				<h2 style="color: black; font-weight: 800; font-size: 2.5rem; margin: 0;">Edit Pharmacist</h2>
			</div>
			<!-- /Breadcrumb -->
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-7 col-lg-8 col-xl-12">
							<div class="card">
								<div class="card-header">
									<!-- Profile Settings Form -->
									<form action="{% url 'edit-pharmacist' pk=pharmacist.pharmacist_id %}" method="POST" enctype="multipart/form-data" >
													{% csrf_token %}
							
													<div class="row form-row">
														<div class="col-12 col-md-12">
															<div class="form-group">
															<div class="change-avatar"></div>
													<div class="card card-table">
														<div class="card-body">
														  <div class="table-responsive">
															<table class="table table-hover table-center">
															  <thead>
																<tr>
																  <th style="min-width: 100px">Name</th>
																  <th style="min-width: 100px">Email</th>
																  <th style="min-width: 100px">Image</th>
																</tr>
															  </thead>
															  <tbody>
																<tr>
																  <td>
																	<input class="form-control" type="text" name="name" value="{{pharmacist.name}}">
																  </td>
																  <td>
																	<input class="form-control" type="email" name="email" value="{{pharmacist.email}}">
																  </td>
																  <td>
																	<input type="file" class="upload" name="featured_image">
																  </td>
																</tr>
															  </tbody>
															</table>
														  </div>
														</div>
													  </div>
													<div class="card card-table">
														<div class="card-body">
															<div class="table-responsive">
																<table class="table table-hover table-center">
																	<thead>
																		<tr>
																			<th style="min-width: 100px">Usename</th>
																			<th style="min-width: 100px;">Phone number</th>
																			<th style="min-width: 100px;">Age</th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr>
																			<td>
																				<input class="form-control" type="text" readonly value="{{pharmacist.username}}">
																			</td>
																			<td>
																				<input class="form-control" type="text" name="phone_number" value="{{pharmacist.phone_number}}">
																			</td>
																			<td>
																				<input class="form-control" type="text" name="age" value="{{pharmacist.age}}">
																			</td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
													</div>
												</div>
									
												<div class="submit-section">
													<button type="submit" class="btn btn-primary submit-btn" >
														Save Changes
													</button>
												</div>
												
									</form>
									        <!-- /Profile Settings Form -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- /Page Content -->
