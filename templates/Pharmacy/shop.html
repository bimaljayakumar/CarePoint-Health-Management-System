  <style>
    .glass-card {
      background: rgba(255,255,255,0.15) !important;
      backdrop-filter: blur(20px) !important;
      -webkit-backdrop-filter: blur(20px) !important;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    .glass-navbar {
      background: rgba(255,255,255,0.1) !important;
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .glass-footer {
      background: rgba(255,255,255,0.1) !important;
      backdrop-filter: blur(15px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .btn-glass {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-glass:hover {
      background: rgba(255,255,255,0.3);
      color: white;
      transform: translateY(-2px);
    }
    .nav-pills .nav-link {
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 25px;
      margin: 0 5px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .nav-pills .nav-link.active {
      background: linear-gradient(45deg, #6c5ce7, #74b9ff);
      color: white;
    }
    body {
      color: black;
    }
    .text h3 a {
      color: black !important;
    }
    .price span {
      color: black !important;
    }
    * {
      color: black !important;
    }
    h1, h2, h3, h4, h5, h6, p, span, a, label {
      color: black !important;
    }
    .navbar-nav {
      position: absolute !important;
      right: 20px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      display: flex !important;
      align-items: center !important;
    }
    .navbar-brand {
      position: absolute !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;
    }
    html, body {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar, *::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>

  <video autoplay muted loop style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">

          <li class="nav-item"><a href="{% url 'patient-dashboard'%}" class="nav-link" style="color: white;">Dashboard</a></li>
          <li class="nav-item cart">
            <a href="{% url 'cart' %}" class="nav-link" style="color: white;">

              </span>
            </a>
          </li>
          <li class="nav-item">
            <div class="top-nav-search">
              <form action="{% url 'pharmacy_shop' %}" method="GET">

              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% if messages %}
  <script>
      {% for message in messages %}
          $(document).ready(function () {

  <script>
    $(document).ready(function() {
      // Animate glass cards on load
      $('.glass-card').css('opacity', '0').animate({opacity: 1}, 800);
      
      // Add hover effects to medicine cards
      $('.glass-card').hover(
        function() {
          $(this).css('transform', 'translateY(-5px)');
        },
        function() {
          $(this).css('transform', 'translateY(0)');
        }
      );
    });
